<div class="container mt-5">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
        <!-- productId Column -->
        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- Product Description Column -->
        <ng-container matColumnDef="productDescription">
            <th mat-header-cell *matHeaderCellDef> Product Description </th>
            <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>

        <!-- Product Curent Price Column -->
        <ng-container matColumnDef="productCurentPrice">
            <th mat-header-cell *matHeaderCellDef> Product Curent Price </th>
            <td mat-cell *matCellDef="let element"> {{element.productCurentPrice}} </td>
        </ng-container>

        <!-- Product Discounted Price Column -->
        <ng-container matColumnDef="productDiscountedPrice">
            <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
            <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
        </ng-container>

        <!-- Imagese Column -->
        <ng-container matColumnDef="Images">
            <th mat-header-cell *matHeaderCellDef> Images </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="showImages(element)">
                    <mat-icon> image</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
                    <mat-icon> edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Delet Column -->
        <ng-container matColumnDef="Delet">
            <th mat-header-cell *matHeaderCellDef> Delet </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleproduct(element.productId)">
                    <mat-icon> delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
