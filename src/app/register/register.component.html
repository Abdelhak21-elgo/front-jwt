<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>User Name</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="userName">
                <mat-hint>User Name</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput ngModel name="usrFirstName" id="usrFirstName" placeholder="usrFirstName">
                <mat-hint>First Name</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput ngModel name="userLastName" id="userLastName" placeholder="userLastName">
                <mat-hint>Last Name</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="userPassword">
                <mat-hint>Password</mat-hint>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" class="w-100">Register </button>
        </form>
    </div>
</div>
