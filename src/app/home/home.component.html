<div class="container mt-5">
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search Any Product</mat-label>
        <input matInput #searchkeyword (keyup)="searchByKeyWord(searchkeyword.value)" ngModel name="searchKey" id="searchKey" placeholder="searchKey">
    </mat-form-field>
    <div class="responcev">
        <mat-grid-list cols="4" rowHeight="2:3" gutterSize="10">
            <mat-grid-tile *ngFor=" let p of productDetails">
                <div class="row p-5">
                    <div class="img-container ">
                        <img class="home-page-product_images" [src]="p.productImages[0].url">
                    </div>
                    <div class="mt-3">
                        <p><b>{{p.productName}}</b></p>
                    </div>
                    <div class="mt-2">
                        <p style="white-space: inherit; height: 80px; width: 228px; overflow: hidden; text-overflow: ellipsis;">{{p.productDescription}}</p>
                    </div>
                    <div class="mt-2">
                        <b> MAD. {{p.productDiscountedPrice}} </b> &nbsp; <b style="text-decoration: line-through;"> {{p.productCurentPrice}}</b>
                    </div>
                    <div class="mt-2">
                        <button type="button" mat-raised-button color="warn" (click)="ShowProductDetails(p.productId)">View Details</button>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    
    <div class="text-center mt-5" style="padding-bottom: 100px;">
        <mat-icon  (click)="loadMoreProductD(1)">keyboard_arrow_left</mat-icon>
       {{pageNumber}}
        <mat-icon (click)="loadMoreProductI(1)">keyboard_arrow_right</mat-icon>
    </div>
</div>
