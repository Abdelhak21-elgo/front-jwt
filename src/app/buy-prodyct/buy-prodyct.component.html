<div class="container mt-5">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full Name</mat-label>
                        <input matInput placeholder="full Name" [(ngModel)]="orderDetails.fullName" name="fullName">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full Adress</mat-label>
                        <input matInput placeholder="full Adress" [(ngModel)]="orderDetails.fullAdress" name="fullAdress">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Contact Number</mat-label>
                        <input matInput placeholder="Contact Number" [(ngModel)]="orderDetails.contactNumber"
                            name="contactNumber">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Contact Alter Number</mat-label>
                        <input matInput placeholder="Contact Alter Number" [(ngModel)]="orderDetails.contactAlterNumber"
                            name="contactAlterNumber">
                    </mat-form-field>
                    <div align="right">
                        <button type="submit" mat-stroked-button color="primary" >Place Order</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi cum ea numquam distinctio praesentium.
                Exercitationem ut voluptatem, distinctio perferendis ipsum provident debitis ratione amet, nobis, enim
                magni mollitia possimus architecto!
            </div>
        </div>
    </div>

</div>
