<div class="container mt-5">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full Name</mat-label>
                        <input matInput placeholder="full Name" [(ngModel)]="orderDetails.fullName" name="fullName">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full Adress</mat-label>
                        <input matInput placeholder="full Adress" [(ngModel)]="orderDetails.fullAdress"
                            name="fullAdress">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Contact Number</mat-label>
                        <input matInput placeholder="Contact Number" [(ngModel)]="orderDetails.contactNumber"
                            name="contactNumber">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Contact Alter Number</mat-label>
                        <input matInput placeholder="Contact Alter Number" [(ngModel)]="orderDetails.contactAlterNumber"
                            name="contactAlterNumber">
                    </mat-form-field>
                    <div align="right">
                        <button type="submit" mat-stroked-button color="primary">Place Order</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Quantity</th>
                            <th>Totale</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr *ngFor="let product of productDetails;">
                            <td>
                                {{product.productName}}
                            </td>
                            <td>
                                {{product.productDiscountedPrice}}
                            </td>
                            <td>
                                <mat-icon color="primary"
                                    (click)="incrementQuantity(product.productId, 1)">add_circle</mat-icon>
                                <mat-icon color="warn"
                                    (click)="decrementQuantity(product.productId, 1)">remove_circle</mat-icon>
                            </td>
                            <td>
                                {{getCalculatedTotal(product.productId,product.productDiscountedPrice)}}
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>Totle</td>
                            <td>{{calculatGrandTotale()}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
